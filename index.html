        // Funkcja pomocnicza do przetwarzania mecz√≥w
        async function processFixtures(fixtures) {
                for (let fix of fixtures) {
                    const home = fix.teams.home.name;
                    const away = fix.teams.away.name;
                    const league = fix.league.name;
                    const id = fix.fixture.id;

                console.log(`\nüéØ Analizujƒô: ${home} vs ${away}`);

                    const probs = await getAllProbabilities(home, away, id, league);
                if (!probs) {
                    console.log('‚ùå B≈ÇƒÖd pobierania prawdopodobie≈Ñstw');
                    continue;
                }

                console.log('üìä Prawdopodobie≈Ñstwa:', probs);

                    // Filtrujemy tylko aktywne ≈∫r√≥d≈Ça (nie null, nie 0)
                    const activeProbs = probs.filter(p => p && p > 0);
                    const avgProb = activeProbs.length > 0 
                        ? Math.round(activeProbs.reduce((a, b) => a + b, 0) / activeProbs.length)
                        : 0;
                    const agree = activeProbs.length > 0
                        ? Math.round(activeProbs.filter(p => p >= 60).length / activeProbs.length * 100)
                        : 0;

                console.log(`üìà ≈örednia: ${avgProb}% | Zgodno≈õƒá: ${agree}% (z ${activeProbs.length} ≈∫r√≥de≈Ç)`);

                    // ‚ö†Ô∏è ZMIENIONE: Pr√≥g obni≈ºony do 30% bo wiƒôkszo≈õƒá API wy≈ÇƒÖczona
                    if (agree >= 30 && avgProb >= 55) {
                    console.log('‚úÖ Mecz spe≈Çnia kryteria (zgdn.‚â•30%, ≈õr.‚â•55%)!');

                }

                console.log('üìù Sportmonks Status Text:', smRes.statusText);

                // Sprawd≈∫ content-type przed parsowaniem

                    throw new Error(`Sportmonks zwr√≥ci≈Ço ${smRes.status}: ${textResponse.substring(0, 100)}`);
                }
                console.log('üì¶ Sportmonks PE≈ÅNA ODPOWIED≈π:', JSON.stringify(smData, null, 2));

                    console.error('üì¶ Odpowied≈∫ b≈Çƒôdu Sportmonks:', smData);

        // Funkcja do pobierania historii mecz√≥w dru≈ºyny
        async function getTeamHistory(teamName, fixtureId) {
            try {
                console.log(`üîç Szukam historii dla: ${teamName}`);
                
                // Szukaj dru≈ºyny po nazwie
                const searchUrl = `${PROXY}https://api.sportmonks.com/v3/football/teams/search/${encodeURIComponent(teamName)}?api_token=${SPORTMONKS_KEY}`;
                console.log(`üì° URL szukania dru≈ºyny: ${searchUrl}`);
                
                const searchRes = await fetch(searchUrl);
                
                if (!searchRes.ok) {
                    console.error(`‚ùå B≈ÇƒÖd ${searchRes.status} przy szukaniu dru≈ºyny`);
                    return { error: `B≈ÇƒÖd API (${searchRes.status})` };
                }
                
                const searchData = await searchRes.json();
                
                if (!searchData.data || searchData.data.length === 0) {
                    return { error: 'Nie znaleziono dru≈ºyny' };
                }
                
                const teamId = searchData.data[0].id;
                console.log(`‚úÖ Znaleziono dru≈ºynƒô ${teamName}, ID: ${teamId}`);
                
                // Pobierz ostatnie mecze dru≈ºyny ZE STATYSTYKAMI
                // include=latest.statistics pobiera statystyki dla ka≈ºdego meczu
                const historyUrl = `${PROXY}https://api.sportmonks.com/v3/football/teams/${teamId}?api_token=${SPORTMONKS_KEY}&include=latest.statistics.type`;
                console.log(`üì° URL historii (teams/${teamId}/latest+statistics): ${historyUrl}`);
                
                const historyRes = await fetch(historyUrl);
                
                if (!historyRes.ok) {
                    console.error(`‚ùå B≈ÇƒÖd ${historyRes.status} przy pobieraniu historii`);
                    return { error: `B≈ÇƒÖd API historii (${historyRes.status})` };
                }
                
                const historyData = await historyRes.json();
                console.log(`üì¶ Historia dla ${teamName}:`, JSON.stringify(historyData).substring(0, 500));
                console.log(`üì¶ Pe≈Çna struktura:`, historyData);
                
                // Teams endpoint zwraca: data.latest (tablica mecz√≥w)
                const teamData = historyData.data || {};

                    return { error: 'Brak historii mecz√≥w' };
                }
                
                console.log(`üìä Znaleziono ${fixtures.length} ostatnich mecz√≥w`);
                
                // Filtruj tylko zako≈Ñczone mecze (state_id: 5 = finished, 6/7 = finished with penalties/extra time)
                const finishedFixtures = fixtures.filter(f => f.state_id === 5 || f.state_id === 6 || f.state_id === 7);
                console.log(`‚úÖ Zako≈Ñczonych mecz√≥w: ${finishedFixtures.length}`);
                
                // WyciƒÖgnij statystyki ro≈ºnych z ostatnich 5 ZAKO≈ÉCZONYCH mecz√≥w
                const matches = finishedFixtures.slice(0, 5).map((match, index) => {
                    console.log(`\nüìã Mecz ${index + 1}: ${match.name}`);
                    console.log(`   ID: ${match.id}, Data: ${match.starting_at}`);
                    console.log(`   üÜî Szukam ro≈ºnych dla team_id: ${teamId}`);
                    
                    const stats = match.statistics || [];
                    console.log(`   üìä Statystyk: ${stats.length}`);
                    
                    if (stats.length > 0) {
                        // Poka≈º pierwsze 3 statystyki jako przyk≈Çad
                        console.log(`   üîç Przyk≈Çadowe statystyki:`, stats.slice(0, 3));
                        
                        // Poka≈º wszystkie type_id i nazwy Z participant_id
                        const types = stats.map(s => ({
                            type_id: s.type_id,
                            participant_id: s.participant_id,
                            type_name: s.type?.name || 'N/A',
                            data: s.data
                        }));
                        console.log(`   üè∑Ô∏è Wszystkie typy:`, types);
                    }
                    
                    // Szukaj ro≈ºnych DLA TEJ DRU≈ªYNY (sprawd≈∫ participant_id!)
                    // type_id: 34 = Corners w Sportmonks v3
                    const corners = stats.find(s => 
                        (s.type_id === 12 || s.type_id === 34 || s.type_id === 70 || 
                         s.type?.name?.toLowerCase().includes('corner') ||
                         s.type?.name?.toLowerCase().includes('ro≈ºn')) &&
                        s.participant_id === teamId  // ‚Üê KLUCZOWE: tylko statystyki tej dru≈ºyny!

                console.log('üì° Sportmonks - pobieranie mecz√≥w na:', today, url);
                
                const res = await fetch(url);
                const data = await res.json();
                
                console.log('üì¶ Odpowied≈∫ Sportmonks:', data);
                
                if (data.data && data.data.length > 0) {

                    const matches = allMatches;
                    
                    console.log(`‚úÖ Sportmonks: U≈ºywam wszystkich ${matches.length} mecz√≥w z API (bez dodatkowego filtrowania)`);
                    console.log(`üìÖ API endpoint /fixtures/date/${today} zwraca tylko mecze z tej daty`);

                    // Zlicz unikalne ligi
                    const uniqueLeagues = new Set();
                    matches.forEach(match => {

                    // Wy≈õwietl mecze w tabeli

                    const sortedMatches = matches.sort((a, b) => {
                        const leagueA = a.league?.name || 'ZZZ';
                        const leagueB = b.league?.name || 'ZZZ';
                        if (leagueA !== leagueB) return leagueA.localeCompare(leagueB);
                        return (a.starting_at || '').localeCompare(b.starting_at || '');
                    });
                    
                    // Pobierz analizy dla pierwszych 10 mecz√≥w r√≥wnolegle
                    const maxMatchesToAnalyze = Math.min(10, sortedMatches.length);
                    const analysisPromises = sortedMatches.slice(0, maxMatchesToAnalyze).map(match => 
                        analyzeSportmonksMatchData(match).catch(e => {
                            console.warn(`‚ö†Ô∏è B≈ÇƒÖd analizy meczu ${match.id}:`, e);
                            return null;
                        })
                    );
                    
                    console.log(`üìä Analizujƒô ${maxMatchesToAnalyze} mecz√≥w (Sportmonks)`);
                    
                    const analyses = await Promise.all(analysisPromises);
                    const analysisMap = new Map();
                    analyses.forEach((analysis, index) => {
                        if (analysis && sortedMatches[index]) {
                            analysisMap.set(sortedMatches[index].id, analysis);
                        }
                    });
                    
                    let matchNumber = 1;
                    sortedMatches.forEach((match, index) => {
                        // Parsuj nazwƒô meczu (Team1 vs Team2)
                        const matchName = match.name || 'Unknown vs Unknown';
                        const leagueName = match.league?.name || 'Unknown League';
                        
                        // Sprawd≈∫ status meczu (zako≈Ñczony, trwajƒÖcy, zaplanowany)
                        const state = match.state?.state || match.state || '';
                        const isFinished = state === 'FT' || 
                                          state === 'finished' || 
                                          state === 'complete' ||
                                          state === 'FT_PEN' ||
                                          state === 'AET';

                        <small style="color:#aaa;">üìÖ Data: ${today} | Analiza dla pierwszych ${maxMatchesToAnalyze} mecz√≥w</small>

                        console.log(`${league}: ${leagueMatches.length} mecz√≥w`);

                    console.error('Brak mecz√≥w w odpowiedzi:', data);

        // Helper: Pobierz nazwƒô ligi po ID (je≈õli nie ma w mapie)
        async function getFootyStatsLeagueNameById(leagueId) {
            if (!leagueId) return null;
            
            // Sprawd≈∫ czy ju≈º jest w mapie
            if (footyStatsLeagues && footyStatsLeagues[leagueId]) {
                return footyStatsLeagues[leagueId];
            }
            
            // Sprawd≈∫ statycznƒÖ mapƒô jako fallback
            if (STATIC_LEAGUES_MAP[leagueId]) {
                const leagueName = STATIC_LEAGUES_MAP[leagueId];
                // Dodaj do mapy na przysz≈Ço≈õƒá
                if (footyStatsLeagues) {
                    footyStatsLeagues[leagueId] = leagueName;
                }
                console.log(`   ‚úÖ Znaleziono w statycznej mapie: ID ${leagueId} = ${leagueName}`);
                return leagueName;
            }
            
            // Spr√≥buj r√≥≈ºne endpointy API wed≈Çug dokumentacji FootyStats
            // Dokumentacja: https://footystats.org/api/documentations/match-schedule-and-stats
            const endpoints = [
                `/competition/${leagueId}`,           // G≈Ç√≥wny endpoint dla competition
                `/league/${leagueId}`,               // Alternatywny endpoint
                `/competitions/${leagueId}`,         // Wersja liczby mnogiej
                `/league-detail/${leagueId}`,        // Szczeg√≥≈Çy ligi
                `/competition-detail/${leagueId}`    // Szczeg√≥≈Çy competition
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const url = `${PROXY}https://api.football-data-api.com${endpoint}?key=${FOOTYSTATS_KEY}`;
                    const res = await fetch(url);
                    
                    if (!res.ok) continue; // Pr√≥buj nastƒôpny endpoint
                    
                    const contentType = res.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        continue; // Nie jest JSON - pr√≥buj nastƒôpny endpoint
                    }
                    
                    const data = await res.json();
                    
                    // Sprawd≈∫ r√≥≈ºne mo≈ºliwe struktury odpowiedzi wed≈Çug dokumentacji FootyStats
                    let leagueData = null;
                    if (data.data) {
                        leagueData = Array.isArray(data.data) ? data.data[0] : data.data;
                    } else if (data.name || data.league_name || data.competition_name) {
                        leagueData = data;
                    }
                    
                    if (leagueData) {
                        const leagueName = leagueData.name || 
                                         leagueData.league_name || 
                                         leagueData.competition_name || 
                                         leagueData.title ||
                                         'Unknown';
                        const countryName = leagueData.country || 
                                          leagueData.country_name || 
                                          leagueData.countryName ||
                                          '';
                        const fullName = countryName ? `${leagueName} (${countryName})` : leagueName;
                        
                        // Dodaj do mapy na przysz≈Ço≈õƒá
                        if (footyStatsLeagues) {
                            footyStatsLeagues[leagueId] = fullName;
                        }
                        
                        console.log(`   ‚úÖ Endpoint ${endpoint} dzia≈Ça dla ID ${leagueId} = ${fullName}`);
                        return fullName;
                    }
                } catch (e) {
                    // Cichy b≈ÇƒÖd - pr√≥buj nastƒôpny endpoint
                    continue;
                }
            }
            
            console.warn(`‚ö†Ô∏è Nie mo≈ºna pobraƒá ligi ${leagueId} z ≈ºadnego endpointu`);
            return null;
        }

        // ‚úÖ ANALIZA DANYCH DLA KA≈ªDEGO MECZU (API-Football)
        async function analyzeMatchData(match) {
            try {
                const homeTeamId = match.teams?.home?.id;
                const awayTeamId = match.teams?.away?.id;
                const fixtureId = match.fixture?.id;
                
                if (!homeTeamId || !awayTeamId || !fixtureId) {
                    return null;
                }
                
                console.log(`üîç Analizujƒô mecz ${match.teams?.home?.name} vs ${match.teams?.away?.name} (ID: ${fixtureId})`);
                
                // Pobierz ostatnie 5 mecz√≥w dla ka≈ºdej dru≈ºyny
                const homeMatches = await getApiFootballTeamLastMatches(homeTeamId, 5);
                const awayMatches = await getApiFootballTeamLastMatches(awayTeamId, 5);
                
                // Analiza dla dru≈ºyny domowej (w obecnym meczu gra jako home)
                const homeAnalysis = analyzeTeamStats(homeMatches, homeTeamId);
                
                // Analiza dla dru≈ºyny wyjazdowej (w obecnym meczu gra jako away)
                const awayAnalysis = analyzeTeamStats(awayMatches, awayTeamId);
                
                console.log(`‚úÖ Analiza zako≈Ñczona dla meczu ${fixtureId}`);
                console.log(`   Home: ${homeAnalysis.cornersAvg} ro≈ºnych (≈õr.), ${homeAnalysis.possessionAvg}% posiadania`);
                console.log(`   Away: ${awayAnalysis.cornersAvg} ro≈ºnych (≈õr.), ${awayAnalysis.possessionAvg}% posiadania`);
                
                return {
                    home: homeAnalysis,
                    away: awayAnalysis,
                    fixtureId: fixtureId
                };
                
            } catch (e) {
                console.error(`‚ùå B≈ÇƒÖd analizy meczu ${match.fixture?.id}:`, e);
                return null;
            }
        }
        
        // Pobierz ostatnie N mecz√≥w dru≈ºyny z API-Football
        async function getApiFootballTeamLastMatches(teamId, limit = 5) {
            try {
                const url = `${PROXY}https://v3.football.api-sports.io/fixtures?team=${teamId}&last=${limit}&status=FT`;
                const res = await fetch(url, {
                    headers: {
                        'x-apisports-key': API_FOOTBALL_KEYS[0]
                    }
                });
                
                if (!res.ok) {
                    console.warn(`‚ö†Ô∏è B≈ÇƒÖd pobierania mecz√≥w dla dru≈ºyny ${teamId}: HTTP ${res.status}`);
                    return [];
                }
                
                const data = await res.json();
                const matches = data.response || [];
                
                // Pobierz statystyki dla ka≈ºdego meczu
                const matchesWithStats = await Promise.all(
                    matches.map(async (match) => {
                        try {
                            const statsUrl = `${PROXY}https://v3.football.api-sports.io/fixtures/statistics?fixture=${match.fixture.id}`;
                            const statsRes = await fetch(statsUrl, {
                                headers: {
                                    'x-apisports-key': API_FOOTBALL_KEYS[0]
                                }
                            });
                            
                            if (!statsRes.ok) return match;
                            
                            const statsData = await statsRes.json();
                            match.statistics = statsData.response || [];
                            
                            // Ma≈Çe op√≥≈∫nienie ≈ºeby nie przekroczyƒá limitu API
                            await delay(100);
                            
                            return match;
                        } catch (e) {
                            console.warn(`‚ö†Ô∏è B≈ÇƒÖd pobierania statystyk dla meczu ${match.fixture.id}:`, e);
                            return match;
                        }
                    })
                );
                
                return matchesWithStats;
                
            } catch (e) {
                console.error(`‚ùå B≈ÇƒÖd pobierania ostatnich mecz√≥w dla dru≈ºyny ${teamId}:`, e);
                return [];
            }
        }
        
        // Analiza statystyk dru≈ºyny z ostatnich mecz√≥w
        function analyzeTeamStats(matches, teamId) {
            if (!matches || matches.length === 0) {
                return {
                    cornersOwn: '-',
                    cornersAvg: '-',
                    cornersTotalAvg: '-',
                    possessionAvg: '-',
                    attackIntensity: '-'
                };
            }
            
            const cornersOwn = [];
            const cornersTotal = [];
            const possessions = [];
            const shotsOnTarget = [];
            const shotsTotal = [];
            const attacks = [];
            const dangerousAttacks = [];
            
            matches.forEach(match => {
                if (!match.statistics || match.statistics.length < 2) return;
                
                // Okre≈õl czy nasza dru≈ºyna gra≈Ça jako home czy away w TYM meczu
                const isHomeInThisMatch = match.teams?.home?.id === teamId;
                
                const teamIndex = isHomeInThisMatch ? 0 : 1;
                const opponentIndex = isHomeInThisMatch ? 1 : 0;
                const teamStats = match.statistics[teamIndex]?.statistics || [];
                const opponentStats = match.statistics[opponentIndex]?.statistics || [];
                
                // Znajd≈∫ statystyki
                const getStatValue = (stats, statName) => {
                    const stat = stats.find(s => s.type === statName);
                    if (!stat) return 0;
                    // Posiadanie mo≈ºe byƒá w formacie "45%" - usu≈Ñ %
                    const value = stat.value || '0';
                    const parsed = typeof value === 'string' ? value.replace('%', '') : value;
                    return parseInt(parsed) || 0;
                };
                
                const corners = getStatValue(teamStats, 'Corner Kicks');
                const oppCorners = getStatValue(opponentStats, 'Corner Kicks');
                const totalCorners = corners + oppCorners;
                const possession = getStatValue(teamStats, 'Ball Possession');
                const shotsOn = getStatValue(teamStats, 'Shots on Goal');
                const shotsTotalCount = getStatValue(teamStats, 'Total Shots');
                const attacksCount = getStatValue(teamStats, 'Attacks');
                const dangerousAttacksCount = getStatValue(teamStats, 'Dangerous Attacks');
                
                cornersOwn.push(corners);
                cornersTotal.push(totalCorners);
                if (possession > 0) possessions.push(possession);
                shotsOnTarget.push(shotsOn);
                shotsTotal.push(shotsTotalCount);
                attacks.push(attacksCount);
                dangerousAttacks.push(dangerousAttacksCount);
            });
            
            // Oblicz ≈õrednie
            const avgCornersOwn = cornersOwn.length > 0 
                ? (cornersOwn.reduce((a, b) => a + b, 0) / cornersOwn.length).toFixed(1)
                : '-';
            const avgCornersTotal = cornersTotal.length > 0
                ? (cornersTotal.reduce((a, b) => a + b, 0) / cornersTotal.length).toFixed(1)
                : '-';
            const avgPossession = possessions.length > 0
                ? Math.round(possessions.reduce((a, b) => a + b, 0) / possessions.length)
                : '-';
            
            // Oblicz wska≈∫nik intensywno≈õci ataku
            // Wska≈∫nik = (≈õrednia strza≈Ç√≥w na bramkƒô + ≈õrednia atak√≥w niebezpiecznych + ≈õrednia atak√≥w) / 3
            // Wy≈ºszy wska≈∫nik = bardziej atakujƒÖca dru≈ºyna
            let attackIntensity = '-';
            if (shotsOnTarget.length > 0 && attacks.length > 0 && dangerousAttacks.length > 0) {
                const avgShotsOn = shotsOnTarget.reduce((a, b) => a + b, 0) / shotsOnTarget.length;
                const avgShotsTotal = shotsTotal.reduce((a, b) => a + b, 0) / shotsTotal.length;
                const avgDangerousAttacks = dangerousAttacks.reduce((a, b) => a + b, 0) / dangerousAttacks.length;
                const avgAttacks = attacks.reduce((a, b) => a + b, 0) / attacks.length;
                
                // Znormalizuj do skali 0-100 (wy≈ºsza = bardziej atakujƒÖca)
                const intensity = (avgShotsOn * 5 + avgDangerousAttacks * 2 + avgAttacks * 0.1) / 3;
                const normalized = Math.min(100, Math.max(0, Math.round(intensity * 10)));
                
                attackIntensity = normalized >= 70 ? `üî•üî•üî• ${normalized}` : 
                                  normalized >= 50 ? `üî•üî• ${normalized}` : 
                                  normalized >= 30 ? `üî• ${normalized}` : 
                                  `${normalized}`;
            }
            
            return {
                cornersOwn: cornersOwn.join(', '),
                cornersAvg: avgCornersOwn,
                cornersTotalAvg: avgCornersTotal,
                possessionAvg: avgPossession,
                attackIntensity: attackIntensity
            };
        }

        // Helper: Pobierz ostatnie mecze dru≈ºyny ze statystykami (rozszerzona wersja dla analizy)
        async function getSportmonksTeamMatchesWithStats(teamId, limit = 5) {
            try {
                // Pobierz dru≈ºynƒô z ostatnimi meczami i statystykami
                const url = `${PROXY}https://api.sportmonks.com/v3/football/teams/${teamId}?include=latest.statistics.type,latest.participants&api_token=${SPORTMONKS_KEY}`;
                const res = await fetch(url);
                if (!res.ok) return [];
                const data = await res.json();
                
                const matches = data.data?.latest || [];
                const result = [];
                
                // Pobierz ostatnie N zako≈Ñczonych mecz√≥w ze statystykami
                for (const match of matches) {
                    if (result.length >= limit) break;
                    if (match.state_id !== 5 && match.state_id !== 6 && match.state_id !== 7) continue; // Tylko zako≈Ñczone
                    
                    const stats = match.statistics || [];
                    const participants = match.participants || [];
                    
                    // Znajd≈∫ participant_id dla naszej dru≈ºyny
                    const teamParticipant = participants.find(p => p.id === teamId);
                    const isHome = teamParticipant?.meta?.location === 'home';
                    
                    // Znajd≈∫ statystyki dla naszej dru≈ºyny i przeciwnika
                    const teamStats = stats.filter(s => s.participant_id === teamId);
                    const opponentStats = stats.filter(s => s.participant_id !== teamId);
                    
                    // Parsuj statystyki
                    const getStatValue = (statsArray, typeId) => {
                        const stat = statsArray.find(s => s.type_id === typeId);
                        return stat ? parseInt(stat.data?.value || 0) : 0;
                    };
                    
                    // type_id 34 = Corners, 45 = Possession, 52 = Shots on Goal, 53 = Total Shots
                    const corners = getStatValue(teamStats, 34);
                    const oppCorners = getStatValue(opponentStats, 34);
                    const totalCorners = corners + oppCorners;
                    const possession = getStatValue(teamStats, 45);
                    const shotsOnGoal = getStatValue(teamStats, 52);
                    const totalShots = getStatValue(teamStats, 53);
                    
                    // Ataki niebezpieczne mogƒÖ byƒá w r√≥≈ºnych type_id, sprawdzamy kilka
                    const dangerousAttacks = getStatValue(teamStats, 91) || getStatValue(teamStats, 92) || 0;
                    const attacks = getStatValue(teamStats, 90) || dangerousAttacks;
                    
                    result.push({
                        corners_home: isHome ? corners : oppCorners,
                        corners_away: isHome ? oppCorners : corners,
                        corners_own: corners,
                        corners_total: totalCorners,
                        possession: possession,
                        shots_on_goal: shotsOnGoal,
                        total_shots: totalShots,
                        dangerous_attacks: dangerousAttacks,
                        attacks: attacks,
                        team_id: teamId,
                        match_id: match.id,
                        is_home: isHome
                    });
                }
                
                return result;
            } catch (e) {
                console.error('    ‚ùå B≈ÇƒÖd pobierania mecz√≥w ze statystykami:', e.message);
                return [];
            }
        }

                    html += `<tr>
                        <td><strong>${p.match}</strong><br>
                            <span class="expand-btn" data-match-id="${p.id}">üìä Poka≈º historiƒô ro≈ºnych</span>
                        </td>
                        <td>${p.league}</td>
                        <td>${p.avgProb}%</td>
                        <td class="${cls}">${p.agree}%</td>
                        <td class="pending" id="s-${p.id}">${p.status}</td>
                    </tr>`;
                });
            }
            table.innerHTML = html;
            
            // Dodaj event listenery do przycisk√≥w (zamiast inline onclick)
            document.querySelectorAll('.expand-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const matchId = this.getAttribute('data-match-id');
                    toggleDetails(matchId);
                });
            });
            
            // Poprawna odmiana s≈Çowa "typ"
            let typText;
            if (predictions.length === 1) {
                typText = 'typ';
            } else if (predictions.length >= 2 && predictions.length <= 4) {
                typText = 'typy';
            } else {
                typText = 'typ√≥w';
            }
            
            document.getElementById('info').innerHTML = `Znaleziono <strong>${predictions.length}</strong> ${typText}!<br><small style="color:#afa;">‚úÖ Aktywne: Sportmonks + FootyStats (analiza ostatnich 10 mecz√≥w ka≈ºdy - prawdziwe dane!)</small>`;
            updateStats();
        }

        async function verifyAll() {
            hits = 0; total = 0;
            for (let p of predictions) {
                const el = document.getElementById(`s-${p.id}`);
                if (!el) continue;
                try {
                    const res = await fetch(`${PROXY}https://v3.football.api-sports.io/fixtures?id=${p.id}`, {
                        headers: { 'x-apisports-key': API_FOOTBALL_KEYS[currentKeyIndex] }
                    });
                    const data = await res.json();
                    const fix = data.response[0];
                    if (fix.fixture.status.short === 'FT') {
                        const statsRes = await fetch(`${PROXY}https://v3.football.api-sports.io/fixtures/statistics?fixture=${p.id}`, {
                            headers: { 'x-apisports-key': API_FOOTBALL_KEYS[currentKeyIndex] }
                        });
                        const stats = await statsRes.json();
                        const hc = stats.response[0].statistics.find(s => s.type === 'Corner Kicks')?.value || 0;
                        const ac = stats.response[1].statistics.find(s => s.type === 'Corner Kicks')?.value || 0;
                        const totalC = hc + ac;
                        const isOver = totalC > 9.5;
                        el.textContent = isOver ? `OVER (${totalC})` : `UNDER (${totalC})`;
                        el.parentElement.className = isOver ? 'hit' : 'miss';
                        if (isOver) hits++;
                        total++;
                    } else {
                        el.textContent = 'W trakcie';
                    }
                } catch { }
            }
            updateStats();
        }

        function updateStats() {
            const hitRate = total > 0 ? Math.round((hits / total) * 100) : 0;
            const roi = total > 0 ? ((hits * 1.85) - (total - hits)).toFixed(2) : 0;
            document.getElementById('stats').innerHTML = `
                <strong>Hit Rate: ${hitRate}%</strong> | 
                <strong>ROI: ${roi > 0 ? '+' : ''}${roi} z≈Ç</strong> (kurs 1.85)
            `;
            updateChart();
        }

        function updateChart() {
            const ctx = document.getElementById('chart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Trafienia', 'Pud≈Ça'],
                    datasets: [{
                        data: [hits, total - hits],
                        backgroundColor: ['#4CAF50', '#f44336'],
                        borderWidth: 3,
                        borderColor: '#fff'
                    }]
                },
                options: { responsive: true, plugins: { legend: { position: 'bottom', labels: { color: '#fff' } } } }
            });
        }

        // Auto co 30 min
        setInterval(verifyAll, 1800000);
    </script>
</body>
</html>
